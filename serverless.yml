
service: ct-serverless

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-west-2

   
functions:
  genToken:
    handler: handler.genIndex
    events:
      - http:
          path: genIndex
          method: get
          cors:
            origin: '*' # <-- Specify allowed origin
            headers: # <-- Specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false

